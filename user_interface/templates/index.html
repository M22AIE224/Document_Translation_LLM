<!DOCTYPE html>
<html>
<head>
    <title>PDF Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        .container {
            width: 420px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 0 6px #ccc;
        }
        input[type=file] {
            width: 100%;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #3367d6;
        }
        .msg {
            margin-top: 20px;
            color: green;
        }
        .error {
            color: red;
        }
        a.download {
            display: block;
            margin-top: 10px;
            background: #4caf50;
            padding: 10px;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
        }
        a.download:hover {
            background: #449d48;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PDF Translator</h2>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_file" accept="application/pdf" required>
        <button type="submit">Translate PDF</button>
    </form>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if download_link %}
        <div class="msg">Translation Complete!</div>
        <a class="download" href="{{ download_link }}">Download Translated PDF</a>
    {% endif %}
</div>

</body>
</html>
